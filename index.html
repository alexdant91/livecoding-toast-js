  <body>

    <div class="button-container">
      <div>
        <button class="add" data-position="top-right">Add toast top-right</button>
        <button class="add" data-position="top-left">Add toast top-left</button>
        <button class="add" data-position="bottom-right">Add toast bottom-right</button>
        <button class="add" data-position="bottom-left">Add toast bottom-left</button>
      </div>
      <div>
        <input type="text" id="text" value="Demo message" placeholder="Message..." />
        <input type="number" id="timer" value="5000" placeholder="Auto close timer..." />
      </div>
    </div>
